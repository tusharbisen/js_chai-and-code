<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>

    <div class="container">
        <h1>BODY MASS CALCULATOR (BMI) </h1>
        <form>
          <p><label>Height In CM :-</label><input type="text" id="height"/></p>
          <p><label>Weight In KG :- </label><input type="text" id="weight"/></p>
           <button>Calculate</button>
           <div id="results"></div>
        </form>

        <div class="content-bmi">
            <p> BMI Categories: Results are displayed along with an interpretation based on standard BMI categories:- <br><br>
                Underweight:- BMI < 18.5<br>
                Normal weight:- BMI 18.5 – 24.9<br>
                Overweight:- BMI 25 – 29.9<br>
                Obesity:- BMI ≥ 30 </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
